<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <!-- Logo -->
        <div class="text-xl font-bold text-gray-800">
          <a href="#">Logo</a>
        </div>

        <!-- Menu Items -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-800 hover:text-blue-500">Home</a>
          <a href="#" class="text-gray-800 hover:text-blue-500">About</a>
          <a href="#" class="text-gray-800 hover:text-blue-500">Services</a>
          <a href="#" class="text-gray-800 hover:text-blue-500">Contact</a>
        </div>

        <!-- Hamburger Menu -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-gray-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Home</a>
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">About</a>
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Services</a>
        <a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-200">Contact</a>
      </div>
    </div>
  </nav>

  <script>
    // Toggle Mobile Menu
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
